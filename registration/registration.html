<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="registration.css" />
    <script src="registration.js"></script>
    <title>Register</title>
  </head>
  <body>
    <main class="row flex-row-reverse m-auto shadow bg-white px-0 rounded-3">
      <div class="col px-0">
        <a href="../index.html"><i class="fa-solid fa-xmark"></i></a>
        <form
          action="confirmRegistration.html"
          class="row g-3 needs-validation"
          novalidate
        >
          <h2 class="text-center mb-5">Register now</h2>
          <!-- Create form username and password inputs -->
          <div class="d-flex p-0">
            <i class="fa-solid fa-user"></i
            ><input
              type="text"
              class="form-control"
              placeholder="Full name"
              required
            />
          </div>
          <div class="d-flex p-0">
            <i class="fa-solid fa-circle-user"></i
            ><input
              type="text"
              class="form-control"
              placeholder="User name"
              required
            />
          </div>
          <div class="d-flex p-0">
            <i class="fa-solid fa-envelope"></i
            ><input
              type="email"
              class="form-control"
              placeholder="Email"
              required
            />
          </div>
          <div class="d-flex p-0">
            <i class="fa-solid fa-key"></i
            ><input
              type="password"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>
          <!-- Create form registration and sing-in buttons -->

          <div class="d-flex p-0">
            <div class="col text-center">
              <button class="btn btn-primary px-3 w-100" type="submit">
                Register
              </button>
            </div>
          </div>

          <div class="d-flex p-0">
            <div class="col-5">
              <hr />
            </div>
            <div class="col-2 text-center">
              <small class="text-secondary">or</small>
            </div>
            <div class="col-5">
              <hr />
            </div>
          </div>
          <div class="d-flex p-0">
            <div class="col text-center">
              <a href="login.html" class="col text-center">
                <button class="btn btn-dark px-3 w-100" type="button">
                  Login
                </button>
              </a>
            </div>
          </div>
        </form>
        <footer class="col text-center">
          <a href="https://atomic-temporary-152603171.wpcomstaging.com/">&copy;Menyhart Media</a>
        </footer>
      </div>
      <div class="col px-0">
        <img src="/images/endless.png" alt="left col img" />
      </div>
    </main>
    <!-- Bootstrap JS CDN -->
    https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js
    http://../validation.js
  </body>
</html>
